<h1>Agregar producto</h1>
<hr>
<form [formGroup]="form">
  <div class="row align-items-center mb-3">
    <div class="col-auto">
      <label>Nombre:</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="col-auto">
      <span customLabel [color]="color" [errors]="form.get('name')?.errors">Temporal</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="changeColor()">
        Cambiar color
      </button>
    </div>
  </div>
</form>

<pre class="mt-5, mb-1">
  {{form.get('name')?.errors | json}}
</pre>
<p>Color: {{color}}</p>
