<h1>Informaci√≥n del usuario</h1>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Usuario actual:{{userId()}}</h3>
    <button (click)="loadUser(userId() - 1 )" class="btn btn-primary">Anterior</button>
    &nbsp;
    <button (click)="loadUser(userId() + 1)" class="btn btn-primary">Siguiente</button>
  </div>
  <div class="col-8" *ngIf="userWasFound(); else userNotFound">
    <h3>Usuario</h3>
    <p><strong>Correo: </strong> {{user()?.data?.email}}</p>
    <p><strong>Nombre: </strong> {{userName()}}</p>

    <img [src]="user()?.data?.avatar" alt="Avatar" class="rounded">
  </div>

  <ng-template #userNotFound>
    <div class="col-8 text-danger" >
      <h3>Usuario no encontrado</h3>
    </div>
  </ng-template>

</div>
